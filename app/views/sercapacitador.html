<div class="jumbotron">
  <h5>Desde ya te felicitamos por esta iniciativa de querer potenciar a través de tus conocimientos a otro emprendedor! </h5><br>
</div>
<div class="container">
  <div class="row">
    <form class="col s12">
    <h2 class="header">Ingreso Capacitación</h2><br><br>

      <div class="row">

          <input placeholder="" id="nombre_capacitacion" type="text" class="validate">

        </div>
        <div class="input-field col s6">
          <input disabled value="" id="nombre_capacitador" type="text" class="validate">

        </div>
      </div>

      <div class="row">

          <input id="valor" type="text" class="validate">

        <div class="input-field col s6">
          <input id="requisitos" type="text" class="validate">

      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="metodología" type="text" class="validate">
          <label for="metodología">Metodología</label>
        </div>
        <div class="input-field col s6">
          <input id="lugar" type="text" class="validate">
          <label for="lugar">Lugar</label>
        </div>
      </div>
      
      
    </form>
  </div>
  <br><br>
</div>

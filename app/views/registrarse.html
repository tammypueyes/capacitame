<div ng-include="registrarse.menusTemplate.url"></div>
<br><br><br><br>

<div class="jumbotron">
  <h5>Desde ya te damos la bienvenida a Capacitame</h5><br>
</div>
<div class="container">
  <div class="row">
    <form class="col s12">
    <h2 class="header">Registro</h2><br><br>

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="nombre" type="text" class="validate">
          <label for="nombres">Nombres</label>
        </div>
        <div class="input-field col s6">
          <input id="Apellidos" type="text" class="validate">
          <label for="Apellidos">Apellidos</label>
        </div>
      </div>
      <div class="input-field col s6">
          <select>
      		<option value="" disabled selected>Seleccionar región a la que pertenece</option>
      		<option value="1">Región Metropolitana</option>
      		<option value="2">XV Arica y Parinacota</option>
      		<option value="3">I Tarapacá</option>
      		<option value="4">II Antofagasta</option>
      		<option value="5">III Atacama</option>
      		<option value="6">IV Coquimbo</option>
      		<option value="7">V Valparaíso</option>
      		<option value="8">VI O'Higgins</option>
      		<option value="7">VII Maule</option>
      		<option value="9">VIII Bío Bío</option>
      		<option value="10">IX La Araucanía</option>
      		<option value="11">XIV Los Ríos</option>
      		<option value="12">X Los Lagos</option>
      		<option value="13">XI Aysén</option>
      		<option value="14">XII Magallanes y Antártica</option>

   		 </select>
          <label >Región</label>
        </div>
        <div class="input-field col s6">
          <input id="comuna" type="text" class="validate">
          <label for="comuna">Comuna</label>
        </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="correo" type="email" data-error="wrong" data-success="right">
          <label for="correo">Correo electrónico</label>
        </div>
        <div class="input-field col s6">
          <select>
      		<option value="" disabled selected>Seleccionar nivel de estudio alcanzado</option>
      		<option value="1">Educación Básica Incompleta</option>
      		<option value="2">Educación Básica Completa</option>
      		<option value="3">Educación Media Incompleta</option>
      		<option value="4">Educación Media Completa</option>
      		<option value="5">Educación Superior Incompleta</option>
      		<option value="6">Educación Superior Completa</option>
   		 </select>
          <label>Nivel de estudio</label>
        </div>
      </div>

      <div class="row">
      	<div class="input-field col s6">
          <select multiple>
      		<option value="" disabled selected>Seleccionar área de emprendimiento</option>
      		<option value="1">Area Científico-Técnológica</option>
      		<option value="2">Area Digital</option>
     		<option value="3">Area Creativa</option>
     		<option value="4">Area Consultoría</option>
     		<option value="5">Area Gastronomía</option>
     		<option value="6">Area Comercial</option>
     		<option value="7">Area Social</option>
     		<option value="1">Area Agronegocios</option>
     		<option value="1">Otra</option>
   		 </select>
    	<label>Area de emprendimiento</label>
        </div>
        <div class="input-field col s6">
          <select>
      		<option value="" disabled selected>Seleccionar una opción</option>
      		<option value="1">Sí</option>
      		<option value="2">No</option>
     		
   		 </select>
    	<label>¿Ha participado en otras capacitaciones?</label>

        </div>
        
      </div>
      
      
    </form>
  </div>
  <br><br>
</div>
<div class="container">
<a class="waves-effect waves-light orange btn" ng-href="/#!/principal">Guardar</a>
   
  </div>
  <br><br><br>
